<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="gol.css">
  <script src="gol.js" defer></script>
</head>
<body>
  <!-- this is the code for the pop up-->
  <div class="modal" id="modal">
    <div class="modal-head">
      <div class="title">WELCOME!</div>
      <button data-close-button class="close">X</button>
    </div>
    <div class="modal-body">
      text just for something.
    </div>
  </div>
  <div id="overlay"></div>
  <!-- this is the code for the pop up-->
  <div id="game-container">
      <canvas id="game-of-life-canvas"></canvas>   
    <div id="menu">
      <div id="controls">
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
        <button id="next-btn">Next generation</button>
        <button id="next23-btn">Next 23 generations</button>     
        <label for="populate-percentage-input">Population Percentage:</label>
        <input type="range" id="populate-percentage-input" min="0" max="100" step="1" value="30">
        <label for="speed-input">Speed:</label>
        <input type="range" id="speed-input" min="0" max="1000" step="10" value="100">
        <label for="cell-color-picker">Cell Color:</label>
        <input type="color" id="cell-color-picker">
        <label for="grid-color-picker">Grid Color:</label>
        <input type="color" id="grid-color-picker">
        <label for="background-color-picker">Background Color:</label>
        <input type="color" id="background-color-picker">
        <button id="open-popup" data-modal-target="#modal">Open Popup</button>
      </div>
    </div>
    <button id="menu-toggle">Menu</button>
  </div>
</body>
</html>
